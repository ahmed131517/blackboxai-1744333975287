<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Analysis - Physician's Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-[#1e2a3a] text-white p-4">
            <div class="mb-8">
                <img src="https://websim.ai/logo.svg" alt="WebSim" class="h-8">
            </div>
            
            <!-- Navigation Menu -->
            <nav class="space-y-2">
                <a href="index.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-[#34495e] transition-colors">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </a>
                <a href="patient.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-[#34495e] transition-colors">
                    <i class="fas fa-user-plus"></i>
                    <span>New Patient</span>
                </a>
                <a href="symptoms.html" class="flex items-center space-x-3 p-3 rounded-lg bg-[#2c3e50] hover:bg-[#34495e] transition-colors">
                    <i class="fas fa-notes-medical"></i>
                    <span>Symptom Analysis</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-[#34495e] transition-colors">
                    <i class="fas fa-stethoscope"></i>
                    <span>Physical Examination</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-[#34495e] transition-colors">
                    <i class="fas fa-flask"></i>
                    <span>Lab Request</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-[#34495e] transition-colors">
                    <i class="fas fa-prescription"></i>
                    <span>Create Prescription</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-[#34495e] transition-colors">
                    <i class="fas fa-pills"></i>
                    <span>Drug Interactions</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-[#34495e] transition-colors">
                    <i class="fas fa-book-medical"></i>
                    <span>Encyclopedia</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-[#34495e] transition-colors">
                    <i class="fas fa-folder-open"></i>
                    <span>Medical Records</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8 overflow-auto">
            <h1 class="text-3xl font-bold text-[#1e2a3a] mb-8">Symptom Analysis</h1>

            <!-- Symptom Analysis Form -->
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <form class="space-y-6">
                    <!-- Patient Selection -->
                    <div class="space-y-4">
                        <h2 class="text-xl font-semibold text-[#1e2a3a]">Patient Information</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Select Patient</label>
                                <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                    <option value="">Choose a patient</option>
                                    <option value="1">John Doe</option>
                                    <option value="2">Jane Smith</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Visit Date</label>
                                <input type="date" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- Symptoms Checklist -->
                    <div class="space-y-4">
                        <h2 class="text-xl font-semibold text-[#1e2a3a]">Symptoms Checklist</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <div class="flex items-center">
                                    <input type="checkbox" class="h-4 w-4 text-blue-500 rounded border-gray-300 focus:ring-blue-500">
                                    <label class="ml-2 text-sm text-gray-700">Fever</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" class="h-4 w-4 text-blue-500 rounded border-gray-300 focus:ring-blue-500">
                                    <label class="ml-2 text-sm text-gray-700">Cough</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" class="h-4 w-4 text-blue-500 rounded border-gray-300 focus:ring-blue-500">
                                    <label class="ml-2 text-sm text-gray-700">Headache</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" class="h-4 w-4 text-blue-500 rounded border-gray-300 focus:ring-blue-500">
                                    <label class="ml-2 text-sm text-gray-700">Fatigue</label>
                                </div>
                            </div>
                            <div class="space-y-2">
                                <div class="flex items-center">
                                    <input type="checkbox" class="h-4 w-4 text-blue-500 rounded border-gray-300 focus:ring-blue-500">
                                    <label class="ml-2 text-sm text-gray-700">Nausea</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" class="h-4 w-4 text-blue-500 rounded border-gray-300 focus:ring-blue-500">
                                    <label class="ml-2 text-sm text-gray-700">Body Aches</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" class="h-4 w-4 text-blue-500 rounded border-gray-300 focus:ring-blue-500">
                                    <label class="ml-2 text-sm text-gray-700">Sore Throat</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" class="h-4 w-4 text-blue-500 rounded border-gray-300 focus:ring-blue-500">
                                    <label class="ml-2 text-sm text-gray-700">Shortness of Breath</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Symptom Details -->
                    <div class="space-y-4">
                        <h2 class="text-xl font-semibold text-[#1e2a3a]">Symptom Details</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Onset and Duration</label>
                                <textarea class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" rows="2" placeholder="When did the symptoms start?"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Severity (1-10)</label>
                                <input type="number" min="1" max="10" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Additional Notes</label>
                                <textarea class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" rows="3" placeholder="Any other relevant information..."></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex justify-end space-x-4">
                        <button type="button" class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors">
                            Save Draft
                        </button>
                        <button type="submit" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                            Complete Analysis
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
